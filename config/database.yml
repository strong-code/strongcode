default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  encoding: utf8
  host: localhost
  user: strongcode-dev
  password: password

development:
  <<: *default
  database: strongcode_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: strongcode_test

production:
  <<: *default
  database: <%= ENV['PROD_DB'] %>
  user: <%= ENV['PROD_USER'] %>
  password: <%= ENV['PROD_PASSWORD'] %>
  
